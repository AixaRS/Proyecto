<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate en nuestra tienda y accede a los mejores productos caseros. Únete a nuestra comunidad.">
    <title>Registro | Tienda</title>
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="icon" href="./imagenes/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./imagenes/logo.jpg" alt="Logotipo" width="50" class="me-2"> 
                <span>Nombre de Tienda</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../productos/productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./formulario.html">Regístrate</a></li>
                    <li class="nav-item"><a class="nav-link" href="../quienessomos/quienessomos.html">Quiénes Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="../blog/blog.html">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="border p-4 rounded shadow">
                    <h2 class="text-center mb-4">Regístrate</h2>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Ingresa tu nombre completo" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Crea una contraseña" minlength="8" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h3>Información de contacto</h3>
                    <p><strong>Teléfono:</strong> +54 9 11 1234-5678</p>
                    <p><strong>Email:</strong> contacto@ejemplo.com</p>
                    <p><strong>Dirección:</strong> Calle Ejemplo 123, Ciudad, Provincia</p>
                </div>
                <div class="col-md-6">
                    <h3>Síguenos</h3>
                    <ul class="list-unstyled">
                        <li><a class="text-light" href="https://facebook.com/ejemplo" target="_blank">Facebook</a></li>
                        <li><a class="text-light" href="https://instagram.com/ejemplo" target="_blank">Instagram</a></li>
                        <li><a class="text-light" href="https://wa.me/5491112345678" target="_blank">WhatsApp</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
